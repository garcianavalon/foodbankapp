<!DOCTYPE html>
<html>
	<head>
		<title>FoodBankApp</title>

		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/layout.css">
		<link rel="stylesheet" type="text/css" href="css/mapa.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type ="text/javascript" src="js/index.js"></script>
	</head>
	<body>
	    <div id="wrapper">
	    	<div id="index">
		        <h1>FoodBankApp</h1>
		        <p>Últimos avisos</p>
		        <div id="lista"></div>
		        <div id="locationinfo"></div>

		        <button id="enviar" class="button">Avisar de alimentos sobrantes</button>
	    	</div>
	        <div id="send">
	        	<h1>Donar comida</h1>
					<form>
						<div id="sendForm">
							<span class="inputLine">Articulo: <input type="text" id="articulo"></span>
							<span class="inputLine">Descripcion: <input type="text" id="descripcion"></span>
							<span class="inputLine">Tiempo Limite: <input type="text" id="tiempo"></span>
							<span class="inputLine">Telefono:<input type="text" id="telefono"></span>
						</div>
				  		<input id="submit" type="submit" value="Enviar necesidad" class="button">
					</form>
			</div>
			<div id="mapa">
				<h1>Lugar de recogida</h1>
		        <div id="tiempo"></div>
		        <div id="map_canvas"></div>
		        <div id="locationinfo"></div>
		        <input type='button' id='butContactar' class="button" value='Contactar por Teléfono'/>
			</div>
	    </div>
	</body>
</html>
